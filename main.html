<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form action="#" target="_blank" method="post">
      <label for="name">Name:</label><br /><br>
      <input type="text" placeholder="Enter Your Name" id="name" required /><br />
      <label for="portfolio">Portfolio:</label><br /><br>
      <input type="url" id="portfolio" name="portfolio" /><br />
      <label for="email">Email:</label><br /><br>
      <input type="email" placeholder="Enter Your Email" id="email" required /><br /><br>
      <label for="gender">Gender:</label><br /><br>
      <input type="radio" name="gender" value="male" required /> Male
      <input type="radio" name="gender" value="female" required /> Female <br /><br>
      <label for="laptop">Laptop Brands:</label>
      <select name="laptop" id="laptop">
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
      </select><br><br>
      <label for="age">Age*</label>
      <input type="number" name="age" id="age"required><br><br>
      <label for="dob">DOB*</label>
  <input type="date" id="dob" required><br><br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" placeholder="Enter Your Password" required><br>
  <br>
  <button>Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
